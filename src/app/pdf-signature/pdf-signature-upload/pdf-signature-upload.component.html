<div class="pdf-signature-upload">
    <div class="navbar-container">
      <nav class="navbar">
        <div class="logo-container">
          <a routerLink="/pdf-signature">
            <img class="logo" src="assets/images/pdf-signature/LOGO2.png" alt="Logo">
          </a>
          <span>|</span>
          <span>簽署新文件</span>
        </div>
        <div class="link">
          <ul>
            <li *ngFor="let link of links">
              <a routerLink="{{ link.navigate }}" [ngClass]="{'disable': link.disable}">{{ link.name }}</a>
            </li>
          </ul>
        </div>
      </nav>
    </div>

  <div class="content">
    <app-tabs (tabValue)="tabValue($event)" (selectedFile)="selectedFile($event)"></app-tabs>
  </div>
  <div class="progress">
    <div class="process-container">
      <app-progress-bar></app-progress-bar>
      <div class="btn-group">
        <button class="btn btn-secondary">取消</button>
        <button
          class="btn btn-primary"
          [disabled]="tab === 1"
          (click)="openFile()"
        >開啟文件</button>
      </div>
    </div>
  </div>
</div>
